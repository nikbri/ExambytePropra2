<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Exambyte</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Exambyte</h1>
    <h2>Anmeldung Student</h2>
    <br>

    <form type="get">
        <label for="nameField" class="form-label">Benutzername:</label>
        <input id="nameField" type="text" name="benutzer" required="required" class="form-control">
        <label for="passwort" class="form-label">Passwort:</label>
        <input id="passwort" type="password" name="passwort" required="required" class="form-control">
        <button type="submit" class="mt-3 btn btn-primary">Login</button>
    </form>

</body>
</html>
